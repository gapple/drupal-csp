services:
  csp.response_listener:
    class: Drupal\csp\EventSubscriber\ResponseCspSubscriber
    arguments:
      - '@config.factory'
      - '@cache.default'
      - '@module_handler'
      - '@theme.manager'
      - '@library.discovery'
    tags:
      - { name: event_subscriber }

  logger.channel.csp:
    parent: logger.channel_base
    arguments: ['csp']
